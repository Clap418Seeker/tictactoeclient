<form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
  <nz-form-item>
    <nz-form-control nzErrorTip="Please input your login!">
      <nz-input-group nzPrefixIcon="user">
        <input type="text" nz-input formControlName="login" placeholder="Login" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control nzErrorTip="Please input your Password!">
      <nz-input-group nzPrefixIcon="lock">
        <input type="password" nz-input formControlName="password" placeholder="Password" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <button nz-button class="login-form-button" [nzType]="'primary'">Log in</button>
      <nz-divider></nz-divider>
      No login
      <a [routerLink]="['/register_user']">register now!</a>
    </nz-form-control>
  </nz-form-item>
</form>
